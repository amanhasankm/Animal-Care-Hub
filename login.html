<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Help - Animal Care</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 20px;
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        .tab.active {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Help</h1>
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="username" placeholder="Create a username" required>

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Find Help Form -->
        <form id="helpForm" style="display: none;">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="missing">Missing Pet</option>
                <option value="emergency">Emergency</option>
                <option value="accident">Accident</option>
            </select>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your email or phone" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter the location of the incident" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Provide details about the incident" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="responseMessage" class="message" style="display: none;">
            Thank you! Your submission has been received and will be addressed shortly.
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const helpForm = document.getElementById('helpForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            helpForm.style.display = 'none';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            helpForm.style.display = 'none';
        });

        document.getElementById('helpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.style.display = 'block';
            setTimeout(() => {
                responseMessage.style.display = 'none';
                document.getElementById('helpForm').reset();
            }, 5000);
        });
    </script>
</body>
</html>
