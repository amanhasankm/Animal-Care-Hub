              < <div class="container">
                <h1>Find Help</h1>
                <form id="helpForm">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="missing">Missing Pet</option>
                        <option value="emergency">Emergency</option>
                        <option value="accident">Accident</option>
                    </select>
        
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
                    <label for="contact">Contact Information:</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter your email or phone" required>
        
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter the location of the incident" required>
        
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Provide details about the incident" rows="5" required></textarea>
        
                    <button type="submit">Submit</button>
                </form>
        
                <div id="responseMessage" class="message" style="display: none;">
                    Thank you! Your submission has been received and will be addressed shortly.
                </div>
            </div>
        
            <script>
                document.getElementById('helpForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.style.display = 'block';
                    setTimeout(() => {
                        responseMessage.style.display = 'none';
                        document.getElementById('helpForm').reset();
                    }, 5000);
                });
            </script>
